<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-row, .form-inline-row {
            margin-bottom: 1em;
        }
        .form-row label, .form-inline-row label {
            display: block;
            margin-bottom: 0.5em;
            font-weight: bold;
        }
        .form-row input, .form-inline-row input[type="password"] {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-inline-row {
            display: flex;
            align-items: center;
        }
        .form-inline-row input[type="checkbox"] {
            margin-right: 0.5em;
        }
        .form-inline-row a {
            margin-left: auto;
            color: #ff4d4d;
            text-decoration: none;
        }
        .form-inline-row a:hover {
            text-decoration: underline;
        }
        button {
            width: 100%;
            padding: 0.75em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Login</h1>
    <form>
        <!-- First two inputs use external label style -->
        <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com">
        </div>
        <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Your Password">
        </div>
        <!-- Third input uses internal label style -->
        <div class="form-inline-row">
            <label for="remember"><input type="checkbox" id="remember" name="remember">Remember Me</label>
            <a href="#">Forgot Password?</a>
        </div>
        <button type="submit">Sign In</button>
    </form>
</body>

</html>
